<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Redirecting to Duriano on Steam…</title>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=AW-16974663455"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  /* ส่งคอนเวอร์ชัน (ชื่อ event yt_click) */
  gtag('event', 'yt_click', {
    'send_to': 'AW-16974663455',
    'event_callback': function() {
      /* รีไดเร็กต์ไป Steam พร้อมพารามิเตอร์ UTM เดิม */
      window.location.replace(
        'https://store.steampowered.com/app/3048930/Duriano/' +
        window.location.search
      );
    }
  });

  /* สำรอง—ถ้า GA ไม่ตอบใน 700 ms ให้ส่งต่ออยู่ดี */
  setTimeout(function(){
    window.location.replace(
      'https://store.steampowered.com/app/3048930/Duriano/' +
      window.location.search
    );
  }, 700);
</script>
